{% extends "base.html" %}

{% block styling %} 
<link rel="stylesheet" href="{{get_url(path="player.css", trailing_slash=false) }}"> 
{% endblock %}


{% block content %}
<div id="carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% if page.extra.bg_img_1 %}
        <div class="carousel-item active">
            <img src="{{ get_url(path=page.extra.bg_img_1)}}" class="d-block w-100" alt="{{ page.extra.name }}">
        </div>
        {% endif %}

        {% if page.extra.bg_img_2 %}
        <div class="carousel-item">
            <img src="{{ get_url(path=page.extra.bg_img_2)}}" class="d-block w-100" alt="{{ page.extra.name }}">
        </div>
        {% endif %}

        {% if page.extra.bg_img_2 %}
        <div class="carousel-item">
            <img src="{{ get_url(path=page.extra.bg_img_3)}}" class="d-block w-100" alt="{{ page.extra.name }}">
        </div>
        {% endif %}

    </div>
</div>


{% endblock %}
