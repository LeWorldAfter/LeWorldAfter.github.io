<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ get_url(path="navbar.css", trailing_slash=false) }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Le World After</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <!-- add hamburger menu based on screen width -->
  <script>
    window.addEventListener("resize", () => {
      const navbar = document.getElementById("navbar");
      if (window.innerWidth < 576) navbar.classList.remove("navbar-expand");
      else navbar.classList.add("navbar-expand");
    });
    document.addEventListener("DOMContentLoaded", () => {
      window.dispatchEvent(new Event('resize'));
    });
  </script>
  <nav id="navbar" class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Le World After</a>
      <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
  	    <ul class="navbar-nav">
  	    	<li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
  	    	<li class="nav-item"><a class="nav-link" href="#">About</a></li>
  	    	<li class="nav-item"><a class="nav-link" href="#">Players</a></li>
  	    	<li class="nav-item"><a class="nav-link" href="#">Server</a></li>
  	    </ul>
      </div>
    </div>
  </nav>

  <div id="content" class="container">
    {% block content %} {% endblock %}
  </div>
</body>

</html>
